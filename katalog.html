        const baseImageUrl = "assets/";
        const container = document.getElementById("katalog-container");

        katalogItems.forEach(item => {
            const fileName = `${item.category.toUpperCase()}-${item.id}.webp`;
            const title = `${capitalize(item.category)} ${item.id}`;
            const demolinks = `${item.category}-${item.id}`;

            const card = `

      <div class="card shadow rounded-4 border-0 position-relative">
        <img class="card-img-top" src="${baseImageUrl}${fileName}" alt="${title}">

        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold">${title}</h5>
          <p class="card-text flex-grow-1">
            <span class="text-danger text-decoration-line-through me-2">Rp. 75.000</span>

    </div>

            container.insertAdjacentHTML("beforeend", card);
        });

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
    </script>
    <script>
        function filterKatalog(category) {
            const items = document.querySelectorAll('.katalog-item');
            items.forEach(item => {
                const itemCategory = item.getAttribute('data-category');
                if (category === 'all' || itemCategory === category) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });

            // Update tombol aktif
            const buttons = document.querySelectorAll('.text-center button');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Tampilkan semua saat halaman pertama kali dibuka
        window.onload = () => filterKatalog('all');
    </script>
